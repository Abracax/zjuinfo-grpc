syntax = "proto3"; 

package zjuauth;

service ZJUauth {
    rpc ZJUinfoLogin(User) returns (Cookie) {}
}

message User {
    string username = 1;   //ZJUid for login
    string password = 2;    //Password corresponding to that ZJUid
}

message Cookie {
    int32 status = 1;
    repeated string cookie = 2;
}